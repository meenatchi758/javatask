<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>

    <h2>Payment gateway</h2>

    <form id="checkout-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <small class="error" id="nameError"></small>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <small class="error" id="emailError"></small>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
        <small class="error" id="addressError"></small>

        <label for="card">Credit Card Number:</label>
        <input type="text" id="card" name="card" maxlength="16" required>
        <small class="error" id="cardError"></small>

        <label for="expiry">Expiry Date (MM/YY):</label>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
        <small class="error" id="expiryError"></small>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" maxlength="3" required>
        <small class="error" id="cvvError"></small>

        <button type="submit">Complete Purchase</button>
    </form>

    <script src="checkout.js"></script>
</body>
</html>
