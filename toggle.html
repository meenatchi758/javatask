<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Toggle</title>
    <link rel="stylesheet" href="toggle.css">
</head>
<body>
    <h2>Language Toggle Button</h2><br>
    <div class="language-toggle">
        <button class="lang-btn" data-lang="en">English</button>
        <button class="lang-btn" data-lang="es">Spanish</button>
        <button class="lang-btn" data-lang="fr">French</button>
      </div>

      <h1 class="translatable" data-translate="title">Welcome to our website!</h1>
      <p class="translatable" data-translate="description">This is a sample website.</p>

    <script src="./toggle.js"></script>
</body>
</html>
